<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Ages Across-Wales | Registration</title>
    <!-- Style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registration.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="nav-bar-marathon">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo3.png" alt="Logo - Man running past the finish line.">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navigation Bar -->
    <!-- Start of Member Sign-In -->
    <main>
        <div id="welcome">
            <h1>
                Welcome to the All-Ages Across Wales Registration Page!
            </h1>
        </div>
        <div class="container" id="member">
            <form action="/register">
                <div class="sign-in">
                    <h2 class="text-center">Log in</h2>

                    <hr>

                    <div class="d-flex flex-column justify-content-center text-center">

                        <label for="username"> Name or Email </label>
                        <input type="text" id="username" maxlength="20">

                    </div>

                    <div class="d-flex flex-column justify-content-center text-center">

                        <label for="password"> Password </label>
                        <input type="text" id="password" minlength="8" maxlength="15" required>

                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-warning">Sign In</button>
                    </div>

                    <h3 class="text-center">
                        If not, <a href="#sign-up">sign up!</a>
                    </h3>

                </div>
            </form>
        </div>
    </main>
    <!-- End of Member Sign-In -->
    <!-- Start of Non-Member Registration Form -->
    <article>

        <form action="/">
            <div class="container" id="sign-up">

                <div class="container" id="top-register">
                    <div class="d-flex flew-row justify-content-center">
                        <img src="/img/logo1.png" alt="Logo - Man running past the finish line." class="img-fluid">

                        <h2>Create your Account</h2>
                    </div>
                </div>

                <div class="row" id="name-inputs">

                    <div class="col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">

                        <div class="d-flex justify-content-center">
                            <label for="first" class="visually-hidden">First Name</label>
                            <input type="text" id="first" placeholder="First Name" maxlength="100" required>
                        </div>

                    </div>
                    <div class="col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">

                        <div class="d-flex justify-content-center">
                            <label for="middle" class="visually-hidden">Middle Name</label>
                            <input type="text" id="middle" placeholder="Middle Name" maxlength="100">
                        </div>

                    </div>
                    <div class="col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">

                        <div class="d-flex justify-content-center">
                            <label for="last" class="visually-hidden">Last Name</label>
                            <input type="text" id="last" placeholder="Last Name" maxlength="100" required>
                        </div>

                    </div>

                </div>

                <div class="row" id="detail-inputs">

                    <div class="col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">

                        <div class="d-flex justify-content-center">
                            <label for="team" class="visually-hidden">Team</label>
                            <input type="text" id="team" placeholder="Team" maxlength="100" required>
                        </div>

                    </div>
                    <div class="col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">

                        <div class="d-flex justify-content-center">
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="text" id="email" placeholder="Email" maxlength="100" required>
                        </div>

                    </div>
                    <div class="col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">

                        <div class="d-flex justify-content-center">
                            <label for="age" class="visually-hidden">Age</label>
                            <select name="age" id="age">
                                <option value="age">Below 18</option>
                                <option value="age">19 to 30</option>
                                <option value="age">31 to 60</option>
                                <option value="age">Over 60</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="row" id="password-input">

                    <div class="col-md-offset-12 col-md-12">

                        <div class="d-flex justify-content-center">
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" id="password" class="input-password" placeholder="Password"
                                minlength="8" maxlength="50" required>
                        </div>

                    </div>

                    <p>Use 8 or more characters with a mix of letters, numbers &amp; symbols</p>

                    <div class="d-flex justify-content-center">
                        <button type="button" id="register-button" class="btn btn-outline-warning">
                            Register!
                        </button>
                    </div>

                </div>

            </div>
        </form>

    </article>

    <!-- End of Non-Member Registration Form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
</body>

</html>
