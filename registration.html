<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Ages Across-Wales | Registration</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="/css/registration.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="logo">
                    <img src="/img/logo1.png" alt="Logo - Man running past the finish line.">
                </div>
                <nav class="content">
                    <ul>
                        <il> <a href="/index.html" target="_BLANK"> About</a> </il>
                        <il> <a href="#" target="_BLANK">Registration</a> </il>
                        <il> <a href="/results.html" target="_BLANK">Results</a> </il>
                        <il> <a href="#" target="_BLANK">Donate</a> </il>
                        <il> <a href="#" target="_BLANK">Contact</a> </il>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- End of Navigation Bar -->
    <!-- Start of Member Sign-In -->
    <main>
        <div id="welcome">
            <h1>
                Welcome to the All-Ages Across Wales Registration Page!
            </h1>
        </div>
        <div class="member">
            <form action="/register">
                <div class="sign-in">
                    <h2>Log in</h2>

                    <hr>

                    <label for="username"> Name or Email </label>
                    <input type="text" id="username" class="input-sign" maxlength="20">
                    <label for="password"> Password </label>
                    <input type="text" id="password" class="input-sign" minlength="8" maxlength="15" required>

                    <button>
                        Log In
                    </button>

                    <h3>
                        If not, <a href="#sign-up">sign up!</a>
                    </h3>
                </div>
            </form>
        </div>
    </main>
    <!-- Emd of Member Sign-In -->
    <!-- Start of Non-Member Register -->
    <article>
        <div class="non-member" id="sign-up">
            <form action="/sign-up">
                <div class="container">
                    <div class="logo">
                        <img src="/img/logo1.png" alt="Logo - Man running past the finish line.">
                    </div>
                    <div class="register-form">
                        <h2>Create your Account</h2>

                        <div class="info">
                            <div class="name">
                                <label for="first">First Name</label>
                                <input type="text" id="first" class="input-register" maxlength="100" value="First Name">
                                <label for="last">Surname</label>
                                <input type="text" id="last" class="input-register" maxlength="150" value="Surname">
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="input-register" maxlength="100" value="Email">
                            </div>
                        </div>
                        <div class="password">
                            <label for="pass">Password</label>
                            <input type="password" id="password" class="input-password" placeholder="   Password"
                                minlength="8" maxlength="50" required>

                            <p>Use 8 or more characters with a mix of letters, numbers &amp; symbols</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </article>
    <!-- End of Non-Member Register -->
</body>

</html>
