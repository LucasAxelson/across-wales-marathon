<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Ages Across-Wales | Registration</title>
    <!-- Style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registration.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="nav-bar-marathon">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo3.png" alt="Logo - Man running past the finish line.">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navigation Bar -->
    <!-- Start of Member Sign-In -->
    <main>
        <div id="welcome">
            <h1>
                Welcome to the All-Ages Across Wales Registration Page!
            </h1>
        </div>
        <div class="member">
            <form action="/register">
                <div class="sign-in">
                    <h2>Log in</h2>

                    <label for="username"> Name or Email </label>
                    <input type="text" id="username" class="input-sign" maxlength="20">
                    <label for="password"> Password </label>
                    <input type="text" id="password" class="input-sign" minlength="8" maxlength="15" required>

                    <button type="button" class="btn btn-outline-warning">Sign In</button>

                    <h3>
                        If not, <a href="#sign-up">sign up!</a>
                    </h3>
                </div>
            </form>
        </div>
    </main>
    <!-- End of Member Sign-In -->
    <!-- Start of Non-Member Registration Form -->
    <article>
        <div class="non-member" id="sign-up">
            <form action="/sign-up">
                <div class="container">
                    <div class="top">
                        <img src="/img/logo1.png" alt="Logo - Man running past the finish line.">
                        <h2>Create your Account</h2>
                    </div>
                    <div class="register-form">
                        <!-- Start of Registration Form Inputs -->
                        <div class="info">
                            <div class="name">
                                <label for="first">First Name</label>
                                <input type="text" id="first" class="input-name" maxlength="100"
                                    placeholder="First Name" required>

                                <label for="first">Middle Name</label>
                                <input type="text" id="middle" class="input-name" maxlength="100"
                                    placeholder="Middle Name (Optional)">

                                <label for="last">Surname</label>
                                <input type="text" id="last" class="input-name" maxlength="150" placeholder="Surname"
                                    required>
                            </div>
                            <div class="details">
                                <label for="team">Team</label>
                                <input type="text" id="team" class="input-details" maxlength="100"
                                    placeholder="Team (Optional)">

                                <label for="age">Age</label>
                                <input type="text" id="age" class="input-details" minlength="1" maxlength="3"
                                    placeholder="Your Age" required>

                                <label for="email">Email</label>
                                <input type="email" id="email" class="input-details" minlength="10" maxlength="100"
                                    placeholder="Email" required>
                            </div>

                            <div class="password">
                                <label for="pass">Password</label>
                                <input type="password" id="password" class="input-password" placeholder="Password"
                                    minlength="8" maxlength="50" required>
                            </div>
                            <!-- End of Registration Form Inputs -->

                            <p>Use 8 or more characters with a mix of letters, numbers &amp; symbols</p>

                            <div class="register">
                                <button type="button" id="register-button" class="btn btn-outline-warning">
                                    Register!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </article>
    <!-- End of Non-Member Registration Form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
</body>

</html>
